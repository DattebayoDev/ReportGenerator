<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-wide">
        <h1>Analysis History</h1>

        <div class="filter-section">
            <label>Filter by Archetype:</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="archetypeFilter" value="ALL" checked>
                    All
                </label>
                <label class="radio-label">
                    <input type="radio" name="archetypeFilter" value="TLDR">
                    TLDR
                </label>
                <label class="radio-label">
                    <input type="radio" name="archetypeFilter" value="KEY_POINTS">
                    Key Points
                </label>
                <label class="radio-label">
                    <input type="radio" name="archetypeFilter" value="DEEP_DIVE">
                    Deep Dive
                </label>
            </div>
        </div>

        <div id="loading-reports" class="loading">Loading reports...</div>

        <table id="reportsTable" class="hidden">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Archetype</th>
                    <th>Summary</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="reportTableBody">
                <!-- Reports will be inserted here by JavaScript -->
            </tbody>
        </table>

        <div class="button-group">
            <button onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </div>

    <script src="reports.js"></script>
</body>
</html>
