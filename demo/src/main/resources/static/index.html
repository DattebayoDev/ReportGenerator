<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity - Content Analysis Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Clarity</div>
                <nav>
                    <a href="reports.html" class="nav-link">View Reports</a>
                </nav>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Understand any video, instantly</h1>
        </div>
    </section>

    <section class="input-section">
        <div class="container">
            <div class="input-wrapper">
                <form id="analyze-form">
                    <div class="input-group">
                        <input
                            type="text"
                            id="url-input"
                            name="url"
                            placeholder="Paste YouTube URL here..."
                            required
                        >
                        <button type="submit" class="analyze-btn">Analyze</button>
                    </div>

                    <div class="archetype-section">
                        <label>Analysis Style:</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="archetype" value="TLDR" checked>
                                TL;DR
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="archetype" value="KEY_POINTS">
                                Key Points
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="archetype" value="DEEP_DIVE">
                                Deep Dive
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="archetype" value="CUSTOM">
                                Custom
                            </label>
                        </div>

                        <textarea
                            id="custom-prompt"
                            placeholder="Enter your custom analysis prompt here..."
                            class="hidden"
                            rows="3"
                        ></textarea>
                    </div>

                    <div id="loading" class="loading-indicator hidden">Analyzing your content...</div>
                </form>
            </div>
        </div>
    </section>

    <section class="results-section">
        <div class="container">
            <div id="result" class="results-card hidden">
                <div class="result-header">
                    <div class="result-url"></div>
                    <h2 class="result-title"></h2>
                    <div class="archetypes"></div>
                </div>

                <div class="result-content"></div>

                <div class="result-footer"></div>
            </div>

            <div id="error" class="error-card hidden"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Clarity - Powered by AI</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
