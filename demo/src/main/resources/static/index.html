<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Report Generator</h1>
        <p>Paste a YouTube URL to get a summary</p>

        <form id="analyze-form">
            <input
                type="text"
                id="url-input"
                name="url"
                placeholder="https://www.youtube.com/watch?v=..."
                required
            >

            <div class="archetype-section">
                <label>Analysis Style:</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="archetype" value="TLDR" checked>
                        TL;DR
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="archetype" value="KEY_POINTS">
                        Key Points
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="archetype" value="DEEP_DIVE">
                        Deep Dive
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="archetype" value="CUSTOM">
                        Custom
                    </label>
                </div>

                <textarea
                    id="custom-prompt"
                    placeholder="Enter your custom analysis prompt here..."
                    class="hidden"
                    rows="3"
                ></textarea>
            </div>
            <div id="loading" class="hidden">Analyzing...</div>

            <button type="submit">Analyze</button>
            <button type="submit" onclick="window.location.href='reports.html'">View Reports</button>
        </form>
    </div>

    <div id="result" class="result hidden"></div>
    <div id="error" class="error hidden"></div>

    <script src="app.js"></script>
</body>
</html>
